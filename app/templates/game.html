    ],
    cakeCherry: [
      "M167.2,132.5c-4.6,0-8.3-3.7-8.3-8.3c0-4.6,3.7-8.3,8.3-8.3c1.1,0,2.2,0.2,3.2,0.7c3.1,1.3,5.1,4.3,5.1,7.6    C175.5,128.8,171.8,132.5,167.2,132.5z M167.2,117.9c-3.5,0-6.3,2.8-6.3,6.3c0,3.5,2.8,6.3,6.3,6.3c3.5,0,6.3-2.8,6.3-6.3    c0-2.5-1.5-4.8-3.8-5.8C168.9,118.1,168,117.9,167.2,117.9z",
    ],
  };

  // Javascript does not correctly handle mod of negatives
  const mod = (number, divisor) => ((number % divisor) + divisor) % divisor;

  const getRowCol = (cell) => [Math.floor(cell / columns), mod(cell, columns)];

  const diff = (row, column, nextRow, nextColumn, rows, columns) => {
    const north = mod(row - 1, rows) === nextRow;
    const south = mod(row + 1, rows) === nextRow;
    const east = mod(column + 1, columns) === nextColumn;
    const west = mod(column - 1, columns) === nextColumn;
    return [north, south, east, west];
  }

  console.log(step);
  const { geese, food } = environment.steps[step][0].observation;

  // Organize the geese positions for rendering.
  const geesePositions = {};
  geese.forEach((goose, gooseIndex) => {
    const active = goose.length > 0;
    let s = step;
    if (!active) {
      // Find the last step where the goose existed.
      while (s > 0 && !goose.length) {
        goose = environment.steps[--s][0].observation.geese[gooseIndex];
      }
    }
    goose.forEach((position, segmentIndex) => {
      if (!active && position in geesePositions) return;
      const [row, column] = getRowCol(position);
      const [previousRow, previousColumn] =
          segmentIndex === 0
              ? [row, column]
              : getRowCol(goose[segmentIndex - 1]);
      const [nextRow, nextColumn] =
          segmentIndex === goose.length - 1
              ? [row, column]
              : getRowCol(goose[segmentIndex + 1]);
      const [previousNorth, previousSouth, previousEast, previousWest] = diff(row, column, previousRow, previousColumn, rows, columns)
      const [nextNorth, nextSouth, nextEast, nextWest] = diff(row, column, nextRow, nextColumn, rows, columns)
      geesePositions[position] = {
        index: gooseIndex,
        head: segmentIndex === 0,
        tail: segmentIndex === goose.length - 1,
        east: previousEast || nextEast,
        west: previousWest || nextWest,
        south: previousSouth || nextSouth,
        north: previousNorth || nextNorth,
        active,
      };
    });
  });

  // Common Dimensions.
  const unit = 8;
  const minCanvasSize = Math.min(height, width);
  const minOffset = minCanvasSize > 800 ? 50 : unit / 2;
  const cellSize = Math.min(
    (width - minOffset * 2) / columns,
    (height - minOffset * 2) / rows
  );
  const cellInset = 0.9;
  const cellOffset = (cellSize * (1 - cellInset)) / 2;
  const xOffset = Math.max(0, (width - cellSize * columns) / 2);
  const yOffset = Math.max(0, (height - cellSize * rows) / 2);

  // Helper Functions.
  const getCanvas = (id, options = {}) => {
    let canvas = document.querySelector(`#${id}`);
    if (!canvas) {
      canvas = document.createElement("canvas");
      canvas.id = id;
      canvas.width = options.width || width;
      canvas.height = options.height || height;
      canvas.style.cssText = `
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%; 
        `;
      parent.appendChild(canvas);
    }
    return [canvas, canvas.getContext("2d")];
  };

  const drawImage = (canvas, ctx, sRow, sCol, dRow, dCol, angle = 0, flip) => {
    const middle = cellSize / 2;
    ctx.save();
    ctx.translate(xOffset + cellSize * dCol, yOffset + cellSize * dRow);
    if (angle) ctx.translate(middle, middle);
    if (flip) ctx.scale(-1, 1);
    if (angle) {
      ctx.rotate((Math.PI * angle) / 180);
      ctx.translate(-middle, -middle);
    }
    ctx.drawImage(
      canvas,
      sCol * cellSize,
      sRow * cellSize,
      cellSize,
      cellSize,
      0,
      0,
      cellSize,
      cellSize
    );
    ctx.restore();
  };

  // First time setup
  if (!parent.querySelector("#buffer")) {
    if (interactive) {
      const keyCodes = { 37: "WEST", 38: "NORTH", 39: "EAST", 40: "SOUTH" };
      document.addEventListener("keydown", (evt) => {
        if (
          !isInteractive() ||
          evt.ctrlKey ||
          evt.shiftKey ||
          evt.altKey ||
          evt.metaKey
        )
          return;
        if (evt.keyCode in keyCodes) {
          act(keyCodes[evt.keyCode]);
          evt.preventDefault();
          return false;
        }
      });
    }

    const c = getCanvas("buffer", {
      width: cellSize * (colors.players.length + 1),
      height: cellSize * 8,
    })[1];

    const drawPath = (paths, col, row, color = "#000") => {
      c.save();
      c.translate(col * cellSize + cellOffset, row * cellSize + cellOffset);
      c.scale((cellSize * cellInset) / 300, (cellSize * cellInset) / 300);
      c.strokeStyle = color;
      c.shadowColor = color;
      c.lineWidth = 2;
      c.shadowBlur = 10;
      paths.forEach((p) => c.stroke(new Path2D(p)));
      c.restore();
    };

    // Draw player geese (1 player per column).
    colors.players.forEach((color, index) => {
      drawPath(paths.head, index, 0, color);
      drawPath(paths.headBeak, index, 0, colors.orange);
      drawPath(paths.neckNS, index, 1, color);
      drawPath(paths.neckNE, index, 2, color);
      drawPath(paths.body, index, 3, color);
      drawPath(paths.bodyBeak, index, 3, colors.orange);
      drawPath(paths.bodyS, index, 4, color);
      drawPath(paths.bodyW, index, 5, color);
      drawPath(paths.bodyE, index, 6, color);
      drawPath(paths.bodyN, index, 7, color);
    });

    // Draw Food.
    const foodCol = colors.players.length;
    drawPath(paths.pizzaCrust, foodCol, 0, colors.orange);
    drawPath(paths.pizzaPepperoni, foodCol, 0, colors.red);
    drawPath(paths.cakeBase, foodCol, 1, colors.purple);
    drawPath(paths.cakeLayers, foodCol, 1, colors.orange);
    drawPath(paths.cakeFrosting, foodCol, 1, colors.blue);
    drawPath(paths.cakeCherry, foodCol, 1, colors.red);
    drawPath(paths.donutBody, foodCol, 2, colors.orange);
    drawPath(paths.donutGlaze, foodCol, 2, colors.purple);
    drawPath(paths.donutSprinkles, foodCol, 2, colors.blue);
    drawPath(paths.chiliBody, foodCol, 3, colors.red);
    drawPath(paths.chiliStem, foodCol, 3, colors.green);
  }

  // Canvas setup and reset.
  const [bufferCanvas] = getCanvas("buffer");
  const [canvas, c] = getCanvas("hungry_geese");
  c.fillStyle = "#000B2A";
  c.fillRect(0, 0, canvas.width, canvas.height);

  // Render the board.
  for (let i = 0; i < rows * columns; i++) {
    const [row, col] = getRowCol(i);

    // Draw background tile.
    c.save();
    c.translate(xOffset + cellSize * col, yOffset + cellSize * row);
    c.strokeStyle = "#0361B2";
    c.strokeRect(
      cellOffset,
      cellOffset,
      cellSize - cellOffset * 2,
      cellSize - cellOffset * 2
    );
    c.restore();

    const drawPiece = (sRow, sCol, angle, flip) =>
      drawImage(bufferCanvas, c, sRow, sCol, row, col, angle, flip);

    // Draw Pieces.
    if (i in geesePositions) {
      const {
        active,
        index,
        head,
        tail,
        north,
        south,
        west,
        east,
      } = geesePositions[i];

      if (!active) c.globalAlpha = 0.15;
      if (head && tail) {
        // Full Goose.
        drawPiece(3, index);
      } else if (head) {
        // Goose Head.
        drawPiece(0, index, north ? 180 : east || west ? 90 : 0, east);
      } else if (tail) {
        // Goose Body.
        drawPiece(north ? 7 : east ? 6 : west ? 5 : 4, index);
      } else if ((north && south) || (west && east)) {
        // Straight Neck.
        drawPiece(1, index, east && west ? 90 : 0);
      } else {
        // Curved Neck.
        drawPiece(
          2,
          index,
          east && south ? 90 : west && south ? 180 : west && north ? 270 : 0
        );
      }
      if (!active) c.globalAlpha = 1;

      // Draw Food.
    } else if (food.includes(i)) {
      drawPiece(i % 4, colors.players.length);
    }
  }

  // Upgrade the legend.
  if (agents.length && (!agents[0].color || !agents[0].image)) {
    agents.forEach((agent) => {
      const [canvas, ctx] = getCanvas(`agent_${agent.index}`, {
        width: 100,
        height: 100,
      });
      ctx.drawImage(
        bufferCanvas,
        cellSize * agent.index,
        cellSize * 3,
        cellSize,
        cellSize,
        0,
        0,
        100,
        100
      );
      agent.image = canvas.toDataURL();
      parent.removeChild(canvas);
      agent.color = colors.players[agent.index];
    });
    update({ agents });
  }
};

              <path d="M19.6,17.9h-1.8c-0.2,0-0.3-0.1-0.3-0.3v-0.4c-0.8,0.6-1.8,0.9-3,0.9c-1.1,0-2-0.3-2.8-1 c-0.8-0.7-1.2-1.6-1.2-2.7c0-1.7,1.1-2.9,3.2-3.5c0.8-0.2,2.1-0.5,3.8-0.6c0.1-0.6-0.1-1.2-0.5-1.7c-0.4-0.5-1-0.7-1.7-0.7 c-1,0-2,0.4-3,1C12.2,9.1,12.1,9.1,12,9l-0.9-1.3C11,7.5,11,7.4,11.1,7.3c1.3-0.9,2.7-1.4,4.2-1.4c1.1,0,2.1,0.3,2.8,0.8 c1.1,0.8,1.7,2,1.7,3.7v7.3C19.9,17.8,19.8,17.9,19.6,17.9z M17.5,12.4c-1.7,0.2-2.9,0.4-3.5,0.7c-0.9,0.4-1.2,0.9-1.1,1.6 c0.1,0.4,0.2,0.7,0.6,0.9c0.3,0.2,0.7,0.4,1.1,0.4c1.2,0.1,2.2-0.2,2.9-1V12.4z"/>
              <path d="M30.6,22.5c-0.9,1-2.3,1.5-4,1.5c-1,0-2-0.3-2.9-0.8c-0.2-0.1-0.4-0.3-0.7-0.5 c-0.3-0.2-0.6-0.5-0.9-0.7c-0.1-0.1-0.1-0.2,0-0.4l1.2-1.2c0.1-0.1,0.1-0.1,0.2-0.1c0.1,0,0.1,0,0.2,0.1c1,1,1.9,1.5,2.8,1.5 c2.1,0,3.2-1.1,3.2-3.3v-1.4c-0.8,0.7-1.9,1-3.3,1c-1.7,0-3-0.6-4-1.9c-0.8-1.1-1.3-2.5-1.3-4.2c0-1.6,0.4-3,1.2-4.1 c0.9-1.3,2.3-2,4-2c1.3,0,2.4,0.3,3.3,1V6.4c0-0.2,0.1-0.3,0.3-0.3h1.8c0.2,0,0.3,0.1,0.3,0.3v11.7C32,20,31.5,21.5,30.6,22.5z M29.7,9.9c-0.4-1.1-1.4-1.7-3-1.7c-2,0-3.1,1.3-3.1,3.8c0,1.4,0.3,2.4,1,3.1c0.5,0.5,1.2,0.8,2,0.8c1.6,0,2.7-0.6,3.1-1.7V9.9z"/>
              <path d="M42.9,22.5c-0.9,1-2.3,1.5-4,1.5c-1,0-2-0.3-2.9-0.8c-0.2-0.1-0.4-0.3-0.7-0.5 c-0.3-0.2-0.6-0.5-0.9-0.7c-0.1-0.1-0.1-0.2,0-0.4l1.2-1.2c0.1-0.1,0.1-0.1,0.2-0.1c0.1,0,0.1,0,0.2,0.1c1,1,1.9,1.5,2.8,1.5 c2.1,0,3.2-1.1,3.2-3.3v-1.4c-0.8,0.7-1.9,1-3.3,1c-1.7,0-3-0.6-4-1.9c-0.8-1.1-1.3-2.5-1.3-4.2c0-1.6,0.4-3,1.2-4.1 c0.9-1.3,2.3-2,4-2c1.3,0,2.4,0.3,3.3,1V6.4c0-0.2,0.1-0.3,0.3-0.3H44c0.2,0,0.3,0.1,0.3,0.3v11.7C44.3,20,43.8,21.5,42.9,22.5z M42,9.9c-0.4-1.1-1.4-1.7-3-1.7c-2,0-3.1,1.3-3.1,3.8c0,1.4,0.3,2.4,1,3.1c0.5,0.5,1.2,0.8,2,0.8c1.6,0,2.7-0.6,3.1-1.7L42,9.9 L42,9.9z"/>
              <path d="M48.3,17.9h-1.8c-0.2,0-0.3-0.1-0.3-0.3V0.3c0-0.2,0.1-0.3,0.3-0.3h1.8c0.2,0,0.3,0.1,0.3,0.3 v17.3C48.5,17.8,48.5,17.9,48.3,17.9z"/>
              <path d="M61.4,12.6c0,0.2-0.1,0.3-0.3,0.3h-8.5c0.1,0.9,0.5,1.6,1.1,2.2c0.7,0.6,1.6,0.9,2.7,0.9 c1,0,1.8-0.3,2.6-0.8c0.2-0.1,0.3-0.1,0.4,0l1.2,1.3c0.1,0.1,0.1,0.3,0,0.4c-1.3,0.9-2.7,1.4-4.4,1.4c-1.8,0-3.3-0.6-4.4-1.8 c-1.1-1.2-1.7-2.7-1.7-4.5c0-1.7,0.6-3.2,1.7-4.4c1-1.1,2.4-1.6,4.1-1.6c1.6,0,2.9,0.6,4,1.7c1.1,1.2,1.6,2.6,1.5,4.4L61.4,12.6 z M58,8.7c-0.6-0.5-1.3-0.8-2.1-0.8c-0.8,0-1.5,0.3-2.1,0.8c-0.6,0.5-1,1.2-1.1,2H59C59,9.9,58.6,9.3,58,8.7z"/>
            </g>
          </svg>
        </a>
      `
      )`
        display: inline-flex;
      `;

      const Header = styled((props) => {
        const { environment } = useContext(Context);

        return h`<div className=${props.className} >
          <${Logo} />
          <span><b>Left / Right Arrow:</b> Increase / Decrease Step</span><span><b>0-9 Row Keys:</b> Playback Speed</span><span><b>Space:</b> Pause / Play</span>
          ${environment.title}
        </div>`;
      })`
        align-items: center;
        border-bottom: 4px solid #212121;
        box-sizing: border-box;
        color: #fff;
        display: flex;
        flex: 0 0 36px;
        font-size: 14px;
        justify-content: space-between;
        padding: 0 8px;
        width: 100%;
      `;

      const Renderer = styled((props) => {
        const context = useContext(Context);
        const { animate, debug, playing, renderer, speed } = context;
        const ref = preact.createRef();

        useEffect(async () => {
          if (!ref.current) return;

          const renderFrame = async (start, step, lastFrame) => {
            if (step !== context.step) return;
            if (lastFrame === 1) {
              if (!animate) return;
              start = Date.now();
            }
            const frame =
              playing || animate
                ? Math.min((Date.now() - start) / speed, 1)
                : 1;
            try {
              if (debug) console.time("render");
              await renderer({
                ...context,
                frame,
                height: ref.current.clientHeight,
                hooks: preactHooks,
                parent: ref.current,
                preact,
                styled,
                width: ref.current.clientWidth,
              });
            } catch (error) {
              if (debug) console.error(error);
              console.log({ ...context, frame, error });
            } finally {
              if (debug) console.timeEnd("render");
            }
            window.requestAnimationFrame(() => renderFrame(start, step, frame));
          };

          await renderFrame(Date.now(), context.step);
        }, [ref.current, context.step, context.renderer]);

        return h`<div className=${props.className} ref=${ref} />`;
      })`
        align-items: center;
        box-sizing: border-box;
        display: flex;
        height: 100%;
        left: 0;
        justify-content: center;
        position: absolute;
        top: 0;
        width: 100%;
      `;

      const Processing = styled((props) => {
        const { processing } = useContext(Context);
        const text = processing === true ? "Processing..." : processing;
        return h`<div className=${props.className}>${text}</div>`;
      })`
        bottom: 0;
        color: #fff;
        font-size: 12px;
        left: 0;
        line-height: 24px;
        position: absolute;
        text-align: center;
        width: 100%;
      `;

      const Viewer = styled((props) => {
        const { processing } = useContext(Context);
        return h`<div className=${props.className}>
          <${Renderer} />
          ${processing && h`<${Processing} />`}
        </div>`;
      })`
        background-color: #000b2a;
        background-image: radial-gradient(
          circle closest-side,
          #000b49,
          #000b2a
        );
        display: flex;
        flex: 1;
        overflow: hidden;
        position: relative;
        width: 100%;
      `;

      // Partitions the elements of arr into subarrays of max length num.
      const groupIntoSets = (arr, num) => {
        const sets = [];
        arr.forEach(a => {
          if (sets.length === 0 || sets[sets.length - 1].length === num) {
            sets.push([]);
          }
          sets[sets.length - 1].push(a);
        });
        return sets;
      }

      // Expects `width` input prop to set proper max-width for agent name span.
      const Legend = styled((props) => {
        const { agents, legend } = useContext(Context);

        const agentPairs = groupIntoSets(agents.sort((a, b) => a.index - b.index), 2);

        return h`<div className=${props.className}>
          ${agentPairs.map(agentList =>
            h`<ul>
                ${agentList.map(a =>
                  h`<li key=${a.id} title="id: ${a.id}" style="color:${a.color || "#FFF"}">
                      ${a.image && h`<img src=${a.image} />`}
                      <span>${a.name}</span>
                    </li>`
                )}
              </ul>`)}
        </div>`;
      })`
        background-color: #000b2a;
        font-family: sans-serif;
        font-size: 14px;
        height: 48px;
        width: 100%;

        ul {
          align-items: center;
          display: flex;
          flex-direction: row;
          justify-content: center;
        }

        li {
          align-items: center;
          display: inline-flex;
          transition: color 1s;
        }

        span {
          max-width: ${p => (p.width || 400) * 0.5 - 36}px;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        img {
          height: 24px;
          margin-left: 4px;
          margin-right: 4px;
          width: 24px;
        }
      `;

      const StepInput = styled.input.attrs({
        type: "range",
      })`
        appearance: none;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 2px;
        display: block;
        flex: 1;
        height: 4px;
        opacity: 0.8;
        outline: none;
        transition: opacity 0.2s;
        width: 100%;

        &:hover {
          opacity: 1;
        }

        &::-webkit-slider-thumb {
          appearance: none;
          background: #1ebeff;
          border-radius: 100%;
          cursor: pointer;
          height: 12px;
          margin: 0;
          position: relative;
          width: 12px;

          &::after {
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 8px;
            background: green;
          }
        }
      `;

      const PlayButton = styled.button`
        align-items: center;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        flex: 0 0 56px;
        font-size: 20px;
        height: 40px;
        justify-content: center;
        opacity: 0.8;
        outline: none;
        transition: opacity 0.2s;

        &:hover {
          opacity: 1;
        }
      `;

      const StepCount = styled.span`
        align-items: center;
        color: white;
        display: flex;
        font-size: 14px;
        justify-content: center;
        opacity: 0.8;
        padding: 0 16px;
        pointer-events: none;
      `;

      const Controls = styled((props) => {
        const { environment, pause, play, playing, setStep, step } = useContext(
          Context
        );
        const value = step + 1;
        const onClick = () => (playing ? pause() : play());
        const onInput = (e) => {
          pause();
          setStep(parseInt(e.target.value) - 1);
        };

        return h`
          <div className=${props.className}>
            <${PlayButton} onClick=${onClick}><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="#FFFFFF">${
          playing
            ? h`<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/><path d="M0 0h24v24H0z" fill="none"/>`
            : h`<path d="M8 5v14l11-7z"/><path d="M0 0h24v24H0z" fill="none"/>`
        }</svg><//>
            <${StepInput} min="1" max=${
          environment.steps.length
        } value="${value}" onInput=${onInput} />
            <${StepCount}>${value} / ${environment.steps.length}<//>
          </div>
        `;
      })`
        align-items: center;
        border-top: 4px solid #212121;
        display: flex;
        flex: 0 0 44px;
        width: 100%;
      `;

      const Info = styled((props) => {
        const {
          environment,
          playing,
          step,
          speed,
          animate,
          header,
          controls,
          settings,
        } = useContext(Context);

        return h`
          <div className=${props.className}>
            info:
            step(${step}),
            playing(${playing ? "T" : "F"}),
            speed(${speed}),
            animate(${animate ? "T" : "F"})
          </div>`;
      })`
        color: #888;
        font-family: monospace;
        font-size: 12px;
      `;

      const Settings = styled((props) => {
        const { environment, pause, play, playing, setStep, step } = useContext(
          Context
        );

        return h`
          <div className=${props.className}>
            <${Info} />
          </div>
        `;
      })`
        background: #fff;
        border-top: 4px solid #212121;
        box-sizing: border-box;
        padding: 20px;
        width: 100%;

        h1 {
          font-size: 20px;
        }
      `;

      const Player = styled((props) => {
        const context = useContext(Context);
        const { agents, controls, header, legend, loading, settings, width } = context;
        return h`
          <div className=${props.className}>
            ${loading && h`<${Loading} />`}
            ${!loading && header && h`<${Header} />`}
            ${!loading && h`<${Viewer} />`}
            ${!loading && legend && h`<${Legend} width=${width}/>`}
            ${!loading && controls && h`<${Controls} />`}
            ${!loading && settings && h`<${Settings} />`}
          </div>`;
      })`
        align-items: center;
        background: #212121;
        border: 4px solid #212121;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        position: relative;
        width: 100%;
      `;

      const App = () => {
        const renderCountRef = useRef(0);
        const [_, setRenderCount] = useState(0);

        // These are bindings to the 0-9 keys and are milliseconds of timeout per step
        const speeds = [
          0,
          3000,
          1000,
          500,
          333, // Default
          200,
          100,
          50,
          25,
          10,
        ];

        const contextRef = useRef({
          animate: false,
          agents: [],
          controls: false,
          debug: false,
          environment: { steps: [], info: {} },
          header: window.innerHeight >= 600,
          height: window.innerHeight,
          interactive: true,
          legend: true,
          loading: false,
          playing: false,
          processing: false,
          renderer: () => "DNE",
          settings: false,
          speed: speeds[4],
          step: 0,
          width: window.innerWidth,
        });

        // Context helpers.
        const rerender = (contextRef.current.rerender = () =>
          setRenderCount((renderCountRef.current += 1)));
        const setStep = (contextRef.current.setStep = (newStep) => {
          contextRef.current.step = newStep;
          rerender();
        });
        const setPlaying = (contextRef.current.setPlaying = (playing) => {
          contextRef.current.playing = playing;
          rerender();
        });
        const pause = (contextRef.current.pause = () => setPlaying(false));

        const playNext = () => {
          const context = contextRef.current;

          if (
            context.playing &&
            context.step < context.environment.steps.length - 1
          ) {
            setStep(context.step + 1);
            play(true);
          } else {
            pause();
          }
        };

        const play = (contextRef.current.play = (continuing) => {
          const context = contextRef.current;
          if (context.playing && !continuing) return;
          if (!context.playing) setPlaying(true);
          if (
            !continuing &&
            context.step === context.environment.steps.length - 1
          ) {
            setStep(0);
          }
          setTimeout(playNext, context.speed);
        });

        const updateContext = (o) => {
          const context = contextRef.current;
          Object.assign(context, o, {
            environment: { ...context.environment, ...(o.environment || {}) },
          });
          rerender();
        };

        // First time setup.
        useEffect(() => {
          // Timeout is used to ensure useEffect renders once.
          setTimeout(() => {
            // Initialize context with window.kaggle.
            updateContext(window.kaggle || {});

            if (window.kaggle.playing) {
                play(true);
            }

            // Listen for messages received to update the context.
            window.addEventListener(
              "message",
              (event) => {
                // Ensure the environment names match before updating.
                try {
                  if (
                    event.data.environment.name ==
                    contextRef.current.environment.name
                  ) {
                    updateContext(event.data);
                  }
                } catch {}
              },
              false
            );
            // Listen for keyboard commands.
            window.addEventListener(
              "keydown",
              (event) => {
                const {
                  interactive,
                  isInteractive,
                  playing,
                  step,
                  environment,
                } = contextRef.current;
                const key = event.keyCode;
                const zero_key = 48
                const nine_key = 57
                if (
                  interactive ||
                  isInteractive() ||
                  (key !== 32 && key !== 37 && key !== 39 && !(key >= zero_key && key <= nine_key))
                )
                  return;

                if (key === 32) {
                  playing ? pause() : play();
                } else if (key === 39) {
                  contextRef.current.playing = false;
                  if (step < environment.steps.length - 1) setStep(step + 1);
                  rerender();
                } else if (key === 37) {
                  contextRef.current.playing = false;
                  if (step > 0) setStep(step - 1);
                  rerender();
                } else if (key >= zero_key && key <= nine_key) {
                  contextRef.current.speed = speeds[key - zero_key];
                }
                event.preventDefault();
                return false;
              },
              false
            );
          }, 1);
        }, []);

        if (contextRef.current.debug) {
          console.log("context", contextRef.current);
        }

        // Ability to update context.
        contextRef.current.update = updateContext;

        // Ability to return an action from the backend.
        contextRef.current.act = (action) => {
          const id = contextRef.current.environment.id;
          updateContext({ processing: true });
          // execute(`
          //   import json
          //   from kaggle_environments import interactives
          //   if "${id}" in interactives:
          //       action = json.loads('${JSON.stringify(action)}')
          //       env, trainer = interactives["${id}"]
          //       trainer.step(action)
          //       print(json.dumps(env.steps))`)

          // this sould be an xml call

          fetch('http://localhost:5000/play',
            {
              method: "POST", 
              body: JSON.stringify({action}),
              mode: 'cors',
              headers: {
                  'Content-Type': 'application/json',
              }
            }
          )
            .then(response => response.json())
            .then((resp) => {
              console.log(resp);
              if(resp.done) {
                alert('Game Over! Please refresh...')
                return
              }
              try {
                updateContext({
                  processing: false,
                  environment: { steps: resp.steps },
                });
                play();
              } catch (e) {
                updateContext({ processing: resp });
                console.error(resp, e);
              }
            })
            .catch((e) => console.error(e));
        };

        // Check if currently interactive.
        contextRef.current.isInteractive = () => {
          const context = contextRef.current;
          const steps = context.environment.steps;
          return (
            context.interactive &&
            !context.processing &&
            context.step === steps.length - 1 &&
            steps[context.step].some((s) => s.status === "ACTIVE")
          );
        };

        return h`
          <${Context.Provider} value=${contextRef.current}>
            <${Player} />
          <//>`;
      };

      preact.render(h`<${App} />`, document.body);
    </script>
  </body>
</html>
